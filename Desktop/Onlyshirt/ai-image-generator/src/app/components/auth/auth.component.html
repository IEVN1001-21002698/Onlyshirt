<div class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <!-- Título -->
      <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
        {{ isRegistering ? 'Crear una Cuenta' : 'Iniciar Sesión' }}
      </h2>
  
      <!-- Formulario de Login -->
      <form [formGroup]="loginForm" *ngIf="!isRegistering" class="space-y-6" (ngSubmit)="onLogin()">
        <!-- Correo -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu correo"
          />
        </div>
  
        <!-- Contraseña -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu contraseña"
          />
        </div>
  
        <!-- Botón de Login -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-200"
        >
          Iniciar Sesión
        </button>
      </form>
  
      <!-- Formulario de Registro -->
      <form  [formGroup]="registerForm" *ngIf="isRegistering" class="space-y-6" (ngSubmit)="onRegister()">
        <!-- Nombre -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Nombre Completo
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Ingresa tu nombre"
          />
        </div>
  
        <!-- Correo -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Ingresa tu correo"
          />
        </div>
  
        <!-- Teléfono -->
        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Teléfono
          </label>
          <input
            type="text"
            id="phone"
            formControlName="phone"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Ingresa tu número de teléfono"
          />
        </div>
  
        <!-- Fecha de Nacimiento -->
        <div>
          <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">
            Fecha de Nacimiento
          </label>
          <input
            type="date"
            id="dob"
            formControlName="dob"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
  
        <!-- Contraseña -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Crea una contraseña"
          />
        </div>
  
        <!-- Botón de Registro -->
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-200"
        >
          Registrarse
        </button>
      </form>
  
      <!-- Alternar entre Login y Registro -->
      <p class="text-center mt-6 text-sm text-gray-600">
        {{ isRegistering
          ? '¿Ya tienes una cuenta?'
          : '¿No tienes una cuenta?'
        }}
        <a
          (click)="toggleRegistering()"
          class="text-blue-500 font-medium cursor-pointer hover:underline"
        >
          {{ isRegistering ? 'Inicia Sesión' : 'Regístrate Aquí' }}
        </a>
      </p>
    </div>
  </div>
